<!DOCTYPE html>
<html lang="en">
<head>

    <title>Todo List</title>
    <script src="./main.js" defer></script>

        </div>
        <form id="project-form">

                </select>
            </div>
            <div id="container2">
                <button type="button" id="edit-cancel">Cancel</button>
                <button type="button" id="edit-add">Add task</button>
            </div>
        </form>
    </div>
    <script>
        $(function() {

</body>
</html>
